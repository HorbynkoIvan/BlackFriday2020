.js-form_success {
    background: #01C38B;
    border: 2px solid #FFF;
    box-sizing: border-box;
    border-radius: 10px;
    display: none;
    color: #fff;
    padding: 15px 25px 20px;
    margin-bottom: 25px;
    text-align: center
}

.js-form_success .check {
    width: 40px;
    height: 40px;
    background: #fff;
    display: block;
    border-radius: 50%;
    position: relative;
    margin: 0 auto 15px
}

.js-form_success .check:after, .js-form_success .check:before {
    background: #01C38B;
    width: 4px;
    content: "";
    position: absolute
}

.js-form_success .check:before {
    height: 16px;
    transform: rotate(-50deg);
    top: 14px;
    left: 13px
}

.js-form_success .check:after {
    height: 20px;
    transform: rotate(45deg);
    top: 10px;
    left: 23px
}
